    <div id="contacto" style="background-color: rgb(224, 214, 221);" >
      <div class="container">
        <div class="row align-items-start" style="padding-top: 20px;">
          <div class="col-lg-3 col-md-3 col-sm-4 menu_izq hidden-xs">     
            <div class="contactenos">
                <p class="cabecera">Contáctenos</p>
                <p><span class="fa fa-clock-o"></span> Lunes a sábados de 7 a 23 hs.</p>
                <p><i class="fa fa-phone"></i> (54223) 111-0000</p>
                <p><i class="fab fa-facebook"></i> <a href="">DPueyrredon</a></p>
                <p><i class="fab fa-twitter"></i> <a href="">DPueyrredon</a></p>
                <p><i class="fab fa-instagram"></i> <a href="">DPueyrredon</a></p>
                <p><i class="fab fa-pinterest"></i> <a href="">DPueyrredon</a></p>
                <p><i class="fab fa-youtube"></i> <a href="">DPueyrredon</a></p>
            </div> 
          </div>   
          <form class="col-lg-9 col-md-9 col-sm-8"> Si desea que nos contactemos complete este formulario 
          
            <div class="input-group mb-3 ">
                  <label for="persona"></label >
                      
                          <span class="input-group-text">Nombre y Apellido</span>
                          <input type="text" aria-label="First name" class="form-control" placeholder="Nombre">
                          <input type="text" aria-label="Last name" class="form-control" placeholder="Apellido">                                       
              </div>          
              
              <div class="input-group mb-3">
                  <label for="DataList" class="form-label"></label>
                  <span class="input-group-text" id="basic-addon3">Nacionalidad</span>
                  <input class="form-control" list="datalistOptions" id="DataList" placeholder="Seleccione una opcion">
                  <datalist id="datalistOptions">
                      <option value="Argentina">
                      <option value="Uruguay">
                      <option value="Brasil">
                      <option value="Mexico">
                      <option value="Estados Unidos">
                  </datalist>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputphone" class="form-label">Telefono</label>
                <input type="phone" class="form-control" id="exampleInputphone" aria-describedby="phoneHelp">
                <div id="phoneHelp" class="form-number"></div>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3">Escriba un mensaje</textarea>
              </div>
              <div class="mb-3 form-check">
                <p>Seleccione genero</p>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                  </label>
              </div>
              <button type="Enviar" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
